<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>New paper system !</title>
<script src="js/jquery.min.js"></script>
<script src="js/jstree.min.js"></script>
<link rel="stylesheet" href="js/themes/default/style.min.css" />
<link rel="stylesheet" href="css/dgdili.css">
</head>

<script>
$(function() {
  $('#c_left').jstree({
    'core' : {
      'data' : {
        "url" : "dgdili.json",
        "dataType" : "json"
      }
    }
  });

$('#c_left').on("changed.jstree", function (e, data) {
    string1="<object data='pdf/"
    string1+=data.selected
    string1+=".pdf#page=1' type='application/pdf' width='100%' height='100%'>"
    $("#h_right").html(string1);
    alert(data.node.id)
  });
});
</script>

<body>
<div id="header">
  <div id="h_left">
    <a href="/dg/">回首页</a>
  </div>
  <div id="h_right">
  东莞市地理统考试卷管理系统
  </div>
</div>
<div id="content">
  <div id="c_left"></div>
  <div id="c_right">
    <object data="pdf/notfound.pdf#page=1" type="application/pdf" width="100%" height="100%">
    <p>I am sorry <a href="paper1.pdf"></a></p>
    </object>
  </div>
</div>
</body>
</html>
