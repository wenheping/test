<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>New paper system !</title>

<style type="text/css">
html{
      height:100%;
      width:100%;
      }
body{
      height:100%;
      width:100%;
      background: #ADADAD;
      margin:0;
      padding:0;
      }
#h_left{
      width: 15%;
      height: 100%;
      float: left;
      text-align:left;
      font-size:12px;
      }
#h_right{
      width: 85%;
      height: 100%;
      float: left;
      text-align:left;
      }
</style>

<script src="js/jquery.min.js"></script>
<script src="js/jstree.min.js"></script>
<link rel="stylesheet" href="js/themes/default/style.min.css" />

<div id="h_left"></div>
<script>
$(function() {
  $('#h_left').jstree({
    'core' : {
      'data' : {
        "url" : "tmp1.json",
        "dataType" : "json" // needed only if you do not supply JSON headers
      }
    }
  });

$('#h_left').on("changed.jstree", function (e, data) {
    string1="<object data='pdf/"
    string1+=data.selected
    string1+=".pdf#page=1' type='application/pdf' width='100%' height='100%'>"
    $("#h_right").html(string1);
    alert(data.node.id)
  });
});

</script>

<div id="h_right">
  <object data="pdf/notfound.pdf#page=1" type="application/pdf" width="100%" height="100%">
  <p>I am sorry <a href="paper1.pdf"></a></p>
  </object>
</div>
